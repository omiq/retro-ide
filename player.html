<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online C, BASIC, and Assembler IDE for Vintage Computers and Consoles - Retro Game Coders</title>

<meta name="googlebot" content="noindex" />
<meta name="viewport" content="width=700, initial-scale=1, user-scalable=no">
<style type="text/css" media="screen">
#emulator {
  position:absolute;
  left:0;
  top:0;
  width:100%;
  height:100%;
  display: flex;
  align-items: center;
  justify-content: center;
}
#emuscreen {
  flex-grow: 1;
}
.emuvideo {
  width: calc(100% - 70px);
  border-radius:20px;
  border: 4px solid #222;
  outline-color: #666;
  padding: 30px;
  background: #000;
}
.emuvideo:focus {
  outline:none;
  border-color:#888;
}
</style>
</head>
<body>

  <div id="emulator">
    <!-- emulator video -->
    <div id="emuscreen">
    </div>
    <!-- for Javatari only -->
    <div id="javatari-div" style="float:center;margin:10px;display:none">
      <div id="javatari-screen" style="margin: 0 auto; box-shadow: 2px 2px 10px rgb(60, 60, 60);"></div>
      <div id="javatari-console-panel" style="margin: 0 auto; box-shadow: 2px 2px 10px rgb(60, 60, 60);"></div>
    </div>
    <!-- for VIC-20 chips emulator only -->
    <div id="vic20-chips-div" style="float:center;margin:10px;display:none">
      <div id="vic20-chips-screen" style="margin: 0 auto; box-shadow: 2px 2px 10px rgb(60, 60, 60);"></div>
    </div>
    <!-- for C64 chips emulator only -->
    <div id="c64-chips-div" style="float:center;margin:10px;display:none">
      <div id="c64-chips-screen" style="margin: 0 auto; box-shadow: 2px 2px 10px rgb(60, 60, 60);"></div>
    </div>
  </div>

<script src="jquery/jquery.min.js"></script>

<script src="tss/js/tss/PsgDeviceChannel.js"></script>
<script src="tss/js/tss/MasterChannel.js"></script>
<script src="tss/js/tss/AudioLooper.js"></script>
<script src="tss/js/Log.js"></script>
<script src="lib/liblzg.js"></script>

<script src="gen/embedui.js" type="module"></script>

</body>
</html>
